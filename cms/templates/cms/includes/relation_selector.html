<div class="relation-selector-wrapper">
  {{ initial|json_script:initial_id }}
  <div class="relation-selector space-y-2" data-selector-id="{{ field_name }}">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold">{{ field_label|default:field_name|capfirst }}</h2>
    </div>

    <div class="overflow-x-auto bg-base-100 border border-base-300 rounded">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Content</th>
            <th>Language</th>
            <th class="text-right">Actions</th>
          </tr>
        </thead>
        <tbody id="selected-{{ field_name }}">
          <!-- Will be populated by JS -->
        </tbody>
      </table>
    </div>

    <!-- NEW: Single-row interface with language dropdown -->
    <div class="flex flex-col md:flex-row gap-2 items-stretch md:items-start">
      <select
        id="language-{{ field_name }}"
        class="select select-bordered w-full md:w-40"
        aria-label="Select language"
      >
        <option value="">Language...</option>
        <!-- Populated by JS -->
      </select>

      <div class="relative flex-1">
        <input
          type="text"
          id="input-{{ field_name }}"
          class="input input-bordered w-full"
          placeholder="Type to search or enter new content..."
          disabled
        >
        <div
          id="results-{{ field_name }}"
          class="absolute z-10 mt-1 w-full bg-base-100 border border-base-300 rounded shadow max-h-60 overflow-y-auto"
          style="display: none;"
        >
          <!-- Will be populated by JS -->
        </div>
      </div>

      <button
        type="button"
        id="btn-submit-{{ field_name }}"
        class="btn btn-primary whitespace-nowrap"
        disabled
      >
        Attach
      </button>
    </div>

    <div id="error-{{ field_name }}" class="text-error text-sm" style="display: none;"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new RelationSelector({
        fieldName: '{{ field_name }}',
        searchUrl: '{{ search_url }}',
        createUrl: '{{ create_url }}',
        initial: JSON.parse(document.getElementById('{{ initial_id }}').textContent),
        languages: JSON.parse(document.getElementById('shared-languages').textContent),
      });
    });
  </script>
</div>
