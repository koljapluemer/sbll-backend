{% extends "cms/base.html" %}
{% block title %}Delete Language | SBLL CMS{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Delete language</h1>
<p class="mb-4">Are you sure you want to delete <strong>{{ language.name }}</strong> ({{ language.iso }})?</p>
<form method="post" class="flex gap-2">
  {% csrf_token %}
  <button type="submit" class="btn btn-error">Delete</button>
  <a href="{% url 'language_list' %}" class="btn btn-ghost">Cancel</a>
</form>
{% endblock %}
