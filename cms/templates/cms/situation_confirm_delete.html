{% extends "cms/base.html" %}
{% block title %}Delete Situation | SBLL CMS{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Delete situation</h1>
<p class="mb-4">Are you sure you want to delete <strong>{{ situation.id }}</strong>?</p>
<form method="post" class="flex gap-2">
  {% csrf_token %}
  <button type="submit" class="btn btn-error">Delete</button>
  <a href="{% url 'situation_list' %}" class="btn btn-ghost">Cancel</a>
</form>
{% endblock %}
